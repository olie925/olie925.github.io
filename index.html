        <h1 id="HEAD">中国传媒大学平行语料检索</h1>
        <p class="content">CUC_ParaConc（中国传媒大学平行语料检索）主要用于检索双语、多语平行语料，支持对Unicode、UTF8、ANSI等编码的纯文本语料检索，支持多个国家的平行语料检索，例如：汉语、英语、法语、俄语、韩语、日语、泰语等。多语检索可以实现1 对 16的平行语料，即一个原文对齐的1～16个国家的译文。目前使用较为广泛的版本是CUC_ParaConc V0.3。</p>
